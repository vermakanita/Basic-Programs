 <script>
    var arr=[10,200,60,50];
    let max=[0];
    let i;
    for(i=0;i<arr.length;i++){
        for(let j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j]){
                let temp=  arr[j];
                arr[j]=arr[i];
                arr[i]=temp;          
             }
        }
    }
    console.log(arr[0]);//minimum
    console.log(arr[arr.length-1]);//maximum
    console.log(arr[1]);//second largest number

    console.log(arr);//sort array


     
</script>
